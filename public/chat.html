<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="/css/style.css">
</head>
<body>
	<div id="naviagtion" class="mynaviagtion">
		<div id="People"><h1><p>People</p></h1></div>

		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		
		<div id="navigate"></div>
	</div>
	<div id="main" class="aMain">
		<p><span style="font-size:30px;cursor:pointer; color: #fff; position: sticky;" onclick="openNav()">&#9776;</span></p>
<p style=" color: #fff">Welcome to ChatApp</p>
	<ol id="messages"></ol>
	<div class="dem">
		
	<form id="message-form">
		<input type="text" name="message" placeholder="Your message" autofocus autocomplete="off" />
		<button>Send</button>
		</form>
		
	<button id="send-location">Send location</button> 
</div>
	<script  id="message-template" type=" text/template">
		<div class="message">
		<div class="messagetitle">
		{{from}}
		</div>
		<div>
		{{text}}<span><sub>{{createdAt}}</sub></span>

		</div>
		

	</script>
	<script id="location-template" type=" text/template">
		<div class="message">
		<div class="messagetitle">
		{{from}}
		</div>
		<div>
		<a href="{{url}}" target="_blank">My current location</a><span><sub>{{createdAt}}</sub></span>

		</div>
		</div>
		

	</script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.2.1.min.js"></script>
	
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/libs/deparam.js"></script>
	<script src="/js/index.js"></script>
	<script>
function openNav() {
    document.getElementById("naviagtion").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("naviagtion").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
     
</div>
</body>
</html>
